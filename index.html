<!DOCTYPE html>
<html lang="en"> <!--공백 없이 쓰는걸 권장-->
    <head>
    <meta charset="UTF-8" /> 
    <!--<meta>: 웹페이지의 메타데이터(정보에 대한 정보)를 정의할 때 사용하는 태그
    charset="UTF-8" : 문자 인코딩을 UTF-8로 설정
    문자 인코딩 : 컴퓨터가 문자를 숫자로 변환하는 방법
    위의 줄은 항상 <head>안에 넣는 게 규칙-->

    <title>Google</title>
    </head>
    
    <body>
    <h1>Google</h1>

    <p>Hello, this is Google.</p> 
    <!--<p> a tag used to define a paragraph, displays text on the webpage-->

    <a href="https://www.google.com" target="_blank">Go to Google</a>
    <!-- <a> is used to create a hyperlink that users can click to go to another page or site
    href : specifies the link's destination
    target="_blank" : makes the link open in a new tab-->

    <br /><br />
    <!--줄바꿈태그(a line break tag), 두번 쓰면 두줄 띄우는 효과-->

   <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" width="200" />

    
    <!--src : image URL(where to load the image from)
    alt : text shown if the image can't be loaded
    width : sets the image's width in pixels-->

    </body>
    </html>
